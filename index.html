<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>IQ Quiz Game</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 id = "logo"><i class="fa-sharp fa-solid fa-brain"></i>IQ Quiz Game</h1>
    </header>

    <!-- section 1 -->
    <!-- Enter User Name -->
    <section class="main-label">
       <div id = "user-name-label"> 
            <p>Welcome Player.<br> So, you are here to check your IQ. If so, Kindly Enter your user name</p>
            <form>
                <!-- <label for="uname">User Name</label> -->
                <input type="text" id="user-name" name="uname" placeholder="Enter user name here" maxlength="10" required><br>
                <button type="button" id="start-game-btn">Start Game</button><br>
                <span id="no-user-name-msg"></span>
            </form>
        </div>
    </section>

    <!-- section 2 -->
    <section class="main-label">
        <div class="user-logo-name">
            <i class="fa-regular fa-user"></i><span class="given-user-name"></span>
        </div>
        <div id="choose-difficulty-panel">
            <p>Kindly choose the difficulty level</p>
            <ul id="u-list">
                <li>Easy</li>
                <li>Medium</li>
                <li>Hard</li>
            </ul>
        </div>
    </section>

    <!-- section 3 -->
    <section class="main-label">
        <div class="user-logo-name">
            <i class="fa-regular fa-user"></i><span class="given-user-name"></span>
        </div>
        <div id="questions-sec">
            <p>
                Q1: This is Question
            </p>
            <ul>
                <li>Option 1</li>
                <li>Option 2</li>
                <li>Option 3</li>
                <li>Option 4</li>
            </ul>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/829eda7611.js" crossorigin="anonymous"></script>
</body>
</html>
